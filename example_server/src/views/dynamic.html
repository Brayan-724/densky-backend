<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{ data.title }</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <p>
      The following text is getted from path params: {data.param}
    </p>
    { data.num + 1 }
    <p> { data.condition } </p>
    {! if (data.condition) }
      <p> It's TRUE </p>
    {/ else }
      <p> It's FALSE </p>
    {/}
  </body>
</html>
